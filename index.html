<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <link rel="stylesheet" href="/styles/travel.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <section class="banner-content">
          <div><h1 class="banner-title">Explore Your Travel</h1></div>
          <div>
            <p class="banner-description">
              Travel is the movement of people between distant geographical
              locations. Travel can be done by foot, bicycle, automobile, train,
              boat, bus, airplane, ship or other means, with or without luggage,
              and can be one way or round trip.
            </p>
          </div>
          <div class="input-section">
            <input
              class="input-place-section"
              type="text"
              placeholder="     Where go"
            />
            <select class="input-place" name="" id="">
              <option value="">When</option>
            </select>
            <select class="input-place" name="" id="">
              <option value="">Select Type</option>
            </select>
            <button class="first-btn">
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </div>
        </section>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/eb45968083.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
